name: CI

on:
  push:
    branches: [main]
    paths:
      - 'lib/graphrag-mcp-server/**'
  pull_request:
    branches: [main]
    paths:
      - 'lib/graphrag-mcp-server/**'

defaults:
  run:
    working-directory: lib/graphrag-mcp-server

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          ruff check src tests
          ruff format --check src tests

      - name: Run type checking
        run: |
          mypy src --ignore-missing-imports

      - name: Run tests
        run: |
          pytest --cov=graphrag_mcp_server --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lib/graphrag-mcp-server/coverage.xml
          flags: graphrag-mcp-server
          name: graphrag-mcp-server-coverage
        if: matrix.python-version == '3.12'

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: lib/graphrag-mcp-server/dist/
